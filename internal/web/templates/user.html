<style>

  /* [æ–°å¢] Qzone é“¾æ¥/çŠ¶æ€æ ·å¼ */

  /* åœ¨çº¿çŠ¶æ€ï¼šç»¿è‰²ï¼Œå¯ç‚¹å‡» */

  /* ç¦»çº¿çŠ¶æ€ï¼šç°è‰²/çº¢è‰²ï¼Œä¸å¯ç‚¹å‡» */

</style>

<body>
<div class="navbar">
  <div style="display:flex;align-items:center">
    <h2>ğŸ’Œ è¡¨ç™½å¢™æŠ•ç¨¿</h2>
    
    <span id="wallStatus">
      {{if .QzoneOnline}}

      {{else}}

  <div class="nav-actions">

    {{else}}

<div class="container">
  {{if .Message}}<div class="msg ok">{{.Message}}</div>{{end}}
  <div class="card">
    <form id="submitForm" method="POST" action="{{.Root}}/api/submit" enctype="multipart/form-data">
      <div class="form-group">
        <label>QQå·</label>
        <input type="text" name="uin" placeholder="è¾“å…¥QQå·">
      </div>
      <div class="form-group">
        <label>å†…å®¹ *</label>
        <textarea name="text" placeholder="å†™ä¸‹ä½ æƒ³è¯´çš„è¯..." required></textarea>
      </div>
      <div class="form-group">
        <label>å›¾ç‰‡ï¼ˆæœ€å¤š {{.MaxImages}} å¼ ï¼Œå•å¼ é™åˆ¶ {{.MaxImageSize}}MBï¼‰</label>
        <label class="file-label">
          ğŸ“· é€‰æ‹©å›¾ç‰‡
          <input type="file" name="images" accept="image/png, image/jpeg, image/gif, image/webp" multiple id="imageInput">
        </label>
        <div class="preview" id="preview"></div>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" name="anon" id="anon">
        <label for="anon">åŒ¿åæŠ•ç¨¿</label>
      </div>
      <button type="submit" class="submit" id="submitBtn">æäº¤æŠ•ç¨¿</button>
    </form>

  </div>
</div>
<script>
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('preview');
const MAX_IMAGES = parseInt('{{.MaxImages}}') || 9;
const MAX_IMAGE_SIZE_MB = parseInt('{{.MaxImageSize}}') || 5;

imageInput.addEventListener('change', function() {
  preview.innerHTML = '';
  
  if (this.files.length > MAX_IMAGES) {
    alert(`æœ€å¤šåªèƒ½é€‰æ‹© ${MAX_IMAGES} å¼ å›¾ç‰‡`);
    this.value = '';
    return;
  }
  
  for (const file of this.files) {
    if (file.size > MAX_IMAGE_SIZE_MB * 1024 * 1024) {
      alert(`å›¾ç‰‡ ${file.name} å¤§å°è¶…è¿‡é™åˆ¶ (${MAX_IMAGE_SIZE_MB}MB)`);
      this.value = '';
      preview.innerHTML = '';
      return;
    }
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  }
});

document.getElementById('submitForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const btn = document.getElementById('submitBtn');
  const result = document.getElementById('result');
  btn.disabled = true;
  btn.textContent = 'æäº¤ä¸­...';
  try {
    const resp = await fetch('{{.Root}}/api/submit', { method: 'POST', body: new FormData(this) });
    const data = await resp.json();
    result.style.display = 'block';
    result.className = 'msg ' + (data.ok ? 'ok' : 'err');
    result.textContent = data.message;
    if (data.ok) { this.reset(); preview.innerHTML = ''; }
  } catch(err) {
    result.style.display = 'block';
    result.className = 'msg err';
    result.textContent = 'æäº¤å¤±è´¥: ' + err.message;
  } finally {
    btn.disabled = false;
    btn.textContent = 'æäº¤æŠ•ç¨¿';
  }
});

async function refreshWallStatus() {
  const container = document.getElementById('wallStatus');
  if (!container) return;
  try {
    const resp = await fetch('{{.Root}}/api/qzone/status', { cache: 'no-store' });
    if (!resp.ok) return;
    const data = await resp.json();
    if (!data || !data.ok) return;
    
    // å¦‚æœè¿”å›çŠ¶æ€æ˜¯åœ¨çº¿
    if (data.cookie_valid) {
      // æ£€æŸ¥å½“å‰æ˜¯å¦å·²ç»æ˜¯åœ¨çº¿çŠ¶æ€ (é¿å…é‡å¤æ¸²æŸ“å¯¼è‡´é—ªçƒ)
      if (container.querySelector('.wall-badge.online')) return;
      container.innerHTML = `
        <a href="https://user.qzone.qq.com/${data.uin}" target="_blank" class="wall-badge online" title="ç‚¹å‡»è®¿é—®è¡¨ç™½å¢™">
          <span class="dot green"></span>
          è¿›å¢™çœ‹çœ‹
        </a>`;
    } else {
      // ç¦»çº¿çŠ¶æ€
      if (container.querySelector('.wall-badge.offline')) return;
      container.innerHTML = `
        <span class="wall-badge offline" title="ç®¡ç†å‘˜æš‚æœªç™»å½•">
          <span class="dot gray"></span>
          å¢™ä¼‘æ¯ä¸­
        </span>`;
    }
  } catch (e) {}
}

// æ¯ 5 ç§’åˆ·æ–°ä¸€æ¬¡çŠ¶æ€
setInterval(refreshWallStatus, 5000);
</script>
